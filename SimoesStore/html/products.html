<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimoesSTORE (Tech) · Produtos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/SimoesStore/css/main.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Simoes<span class="serif">STORE</span></a>
      <nav class="nav" id="nav">
        <a href="index.html">Início</a>
        <a href="products.html" aria-current="page">Produtos</a>
        <a href="about.html">Sobre</a>
        <a href="contact.html">Contacto</a>
        <a href="cart.html" class="cart-link">Carrinho <span id="cart-count" class="badge">0</span></a>
      </nav>
      <button class="hamburger" id="hamburger" aria-label="Abrir menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
  </header>

  <main class="page-content">
    <section class="container" aria-label="Catálogo">
      <h1>Catálogo</h1>
      <div class="filters">
        <input type="search" id="search" placeholder="Procurar produtos…">
        <select id="category">
          <option value="">Todas as categorias</option>
          <option value="portateis">Portáteis</option>
          <option value="perifericos">Periféricos</option>
          <option value="smarthome">Smart Home</option>
        </select>
        <select id="sort">
          <option value="relevancia">Ordenar por: Relevância</option>
          <option value="preco-asc">Preço: baixo → alto</option>
          <option value="preco-desc">Preço: alto → baixo</option>
        </select>
      </div>
      <div class="product-grid" id="product-grid" aria-live="polite"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="brand brand-footer">Simoes<span class="serif">STORE</span></div>
      <div class="footer-copy">© <span id="year"></span> SimoesSTORE.</div>
    </div>
  </footer>

  <script src="/SimoesStore/js/data.js"></script>
  <script src="/SimoesStore/js/script.js"></script>
</body>
</html>
